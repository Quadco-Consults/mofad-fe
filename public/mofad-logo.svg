<svg viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0170B9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#015aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offset"/>
      <feFlood flood-color="#000" flood-opacity="0.1"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Main logo container -->
  <g transform="translate(5,5)">
    <!-- Logo icon background -->
    <rect x="0" y="0" width="50" height="50" rx="12" ry="12" fill="url(#logoGradient)" filter="url(#shadow)"/>

    <!-- Energy/Lightning bolt icon -->
    <g transform="translate(15,12)">
      <path d="M12 2 L4 14 H10 L8 22 L16 10 H10 L12 2 Z" fill="white" stroke="none"/>
    </g>

    <!-- Orange accent dot -->
    <circle cx="42" cy="8" r="6" fill="url(#accentGradient)"/>
    <circle cx="42" cy="8" r="3" fill="white"/>
  </g>

  <!-- MOFAD Text -->
  <g transform="translate(65,10)">
    <text x="0" y="20" font-family="Montserrat, Arial, sans-serif" font-weight="900" font-size="24" fill="#3a3a3a">
      MOFAD
    </text>
    <text x="0" y="38" font-family="Montserrat, Arial, sans-serif" font-weight="600" font-size="10" fill="#4B4F58" letter-spacing="0.5">
      ENERGY SOLUTIONS
    </text>
  </g>
</svg>